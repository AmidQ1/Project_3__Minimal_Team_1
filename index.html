<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Minimal</title>
</head>
<body>
    <main>
        <section class="container container-large">
            <!-- our-products -->
            <article class="our-products">
                <section class="our-products-site">
                    <h2 class="our-products-site__title">OUR PRODUCTS</h2>
                        <article class="our-products-site__object">
                            <div class="our-products-site-box">
                                <div class="our-products-site-box-content">
                                    <picture>
                                        <source srcset="./images/shelf_1x.png 1x, ./images/shelf_2x.png 2x" media="(min-width: 480px)">
                                        <img class="our-products-site-box-content__img" src="./images/shelf_1x.png" alt="shelf">
                                    </picture>
                                    <span class="our-products-site-box-content__info">Minimalist storage solutions</span>
                                </div>
                            </div>

                            <div class="our-products-site-box our-products-site-box--invisible">
                                <div class="our-products-site-box-content">
                                    <picture>
                                        <source srcset="./images/sofa_1x.png 1x, ./images/sofa_2x.png 2x" media="(min-width: 480px)">
                                        <img class="our-products-site-box-content__img" src="./images/sofa_1x.png" alt="sofa">
                                    </picture>
                                    <span class="our-products-site-box-content__info">Handcrafted minimalist seating</span>
                                </div>
                            </div>

                            <div class="our-products-site-box our-products-site-box--douinvisible">
                                <div class="our-products-site-box-content">
                                    <picture>
                                        <source srcset="./images/table_1x.png 1x, ./images/table_2x.png 2x" media="(min-width: 480px)">
                                        <img class="our-products-site-box-content__img" src="./images/table_1x.png" alt="shelf">
                                    </picture>
                                    <span class="our-products-site-box-content__info">Sleek and simple tables</span>
                                </div>
                            </div>

                            <div class="our-products-site-box our-products-site-box--douinvisible">
                                <div class="our-products-site-box-content">
                                    <picture>
                                        <source srcset="./images/chair_1x.png 1x, ./images/chair_2x.png 2x" media="(min-width: 480px)">
                                        <img class="our-products-site-box-content__img" src="./images/chair_1x.png" alt="shelf">
                                    </picture>
                                    <span class="our-products-site-box-content__info">Minimalist seating for every space</span>
                                </div>
                            </div> 
                        </article>
                </section>

                


                </div>
            </article>
        </section>
    </main>
</body>
</html>
