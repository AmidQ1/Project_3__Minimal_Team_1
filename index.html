<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Minimal</title>
</head>

<body class="container container-large">
    <section class="bestsellers adaptive">
        <h2 class="bestsellers__header">Bestsellers</h2>
        <div class="bestsellers__section">
            <div class="bestsellers__card the-modern-platform-bed">
                <img class="bestsellers__card_image" src="./img/product 9.png" alt="the-modern-platform-bed">
                <h5 class="bestsellers__card_header">The modern platform bed</h5>
                <h5 class="bestsellers__card_subheader">750$</h5>
            </div>
            <section class="bestsellers__carde">
                <article class="bestsellers__carde_box">
                    <div class="bestsellers__carde_box--mini the-cozy-lounge-chair">
                        <img class="bestsellers__carde_box--mini_image" src="./img/product 10.png"
                            alt="the-cozy-lounge-chair">
                        <h5 class="bestsellers__carde_box--mini_header">The Cozy Lounge Chair</h5>
                        <h5 class="bestsellers__carde_box--mini_subheader">230$</h5>
                    </div>
                    <div class="bestsellers__carde_box--mini the-industrial-accent-chair">
                        <img class="bestsellers__carde_box--mini_image" src="./img/product 11.png"
                            alt="the-industrial-accent-chair">
                        <h5 class="bestsellers__carde_box--mini_header">The industrial accent chair</h5>
                        <h5 class="bestsellers__carde_box--mini_subheader">250$</h5>
                    </div>
                </article>
                <article class="bestsellers__carde_box">
                    <div class="bestsellers__carde_box--mini the-sleek-stand">
                        <img class="bestsellers__carde_box--mini_image" src="./img/product 12.png"
                            alt="the-sleek-stand">
                        <h5 class="bestsellers__carde_box--mini_header">The sleek stand</h5>
                        <h5 class="bestsellers__carde_box--mini_subheader">300$</h5>
                    </div>
                    <div class="bestsellers__carde_box--mini the-minimalist-sofa">
                        <img class="bestsellers__carde_box--mini_image" src="./img/product 13.png"
                            alt="the-minimalist-sofa">
                        <h5 class="bestsellers__carde_box--mini_header">The minimalist sofa</h5>
                        <h5 class="bestsellers__carde_box--mini_subheader">650$</h5>
                    </div>
                </article>
            </section>
        </div>
    </section>
</body>

</html>
