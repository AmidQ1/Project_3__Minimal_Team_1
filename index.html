<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Minimal</title>
</head>
<body>
    <main>
        <section class="container container-large">
            <!-- menu-site -->
            <article>
                <section class="menu-site">
                    <article class="menu-site-box">
                        <hr class="menu-site-box__line">
                            <div class="menu-site-box-text">
                                <h2 class="menu-site-box-text__title">Chairs</h2>
                                <span class="menu-site-box-text__price">from 200₴</span>
                            </div>
                    </article>
                    <article class="menu-site-box">
                        <hr class="menu-site-box__line">
                            <div class="menu-site-box-text">
                                <h2 class="menu-site-box-text__title">Tables</h2>
                                <span class="menu-site-box-text__price">from 250₴</span>
                            </div>
                    </article>
                    <article class="menu-site-box">
                        <hr class="menu-site-box__line">
                            <div class="menu-site-box-text">
                                <h2 class="menu-site-box-text__title">Dressers</h2>
                                <span class="menu-site-box-text__price">from 300₴</span>
                            </div>
                    </article>
                    <article class="menu-site-box">
                        <hr class="menu-site-box__line">
                            <div class="menu-site-box-text">
                                <h2 class="menu-site-box-text__title">Sofas</h2>
                                <span class="menu-site-box-text__price">from 500₴</span>
                        </article>
                </section>
            </article>
        </section>
