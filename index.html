<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Minimal</title>
</head>
<body>
    <main>
        <section class="container container-large">
            <!-- NEWSLETTER -->
            <article>
                <section class="newsletter">
                    <article class="newsletter-info">
                        <div class="newsletter-description">
                            <h2 class="newsletter-description__title"><b>NEWSLETTER</b></h2>
                            <p class="newsletter-description__subtitle"><b>Every week we will send you new designs and information about sales.</b></p>
                        </div>
                        <div class="newsletter-input">
                            <input class="newsletter-input__text newsletter-input__text-name" placeholder="Name" type="text" id="input-name">
                            <div class="email_error">
                                <input class="newsletter-input__text newsletter-input__text-mail" id="email" type="text" placeholder="Email" />
                                <span class="error" id="emailError"></span>
                                <span class="error-icon" id="emailErrorIcon"></span>
                            </div>
                        </div>
                        <div class="newsletter-content">
                            <div class="newsletter-content-box">
                                <input name="checkbox" id="checkbox" type="checkbox">
                                <label class="newsletter-content-box__check-text" for="checkbox" >Agree to subscribe to the newsletter</label>
                            </div>
                            <button class="newsletter-content__button" id="send">Send</button>
                        </div>
                    </article>
                    <picture>
                        <!-- desktop -->
                        <source srcset="./images/newsletter_desktop_1x.png 1x, ./images/newsletter_desktop_2x.png 2x" media="(min-width: 1200px)">
                        <!-- tablet -->
                        <source srcset="./images/newsletter_tablet_1x.png 1x, ./images/newsletter_tablet_2x.png 2x" media="(min-width: 768px)">
                        <!-- mobile -->
                        <source srcset="./images/newsletter_mobile_1x.png 1x, ./images/newsletter_mobile_2x.png 2x" media="(max-width: 480px)">

                        <img class="newsletter__img-newsletter" src="./images/newsletter_mobile_1x.png" alt="newsletter">
                    </picture>
                </section>
            </article>
        </section>
    </main>

    <script>
        document.getElementById("send").addEventListener("click", function() {
            var emailInputValue = document.getElementById("email").value;
            var emailError = document.getElementById('emailError');
            var emailErrorIcon = document.getElementById('emailErrorIcon');

            // Регулярний вираз для перевірки правильності емейлу
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Перевірка, чи емейл відповідає регулярному виразу
            if (!emailPattern.test(emailInputValue)) {
                emailErrorIcon.style.display = "inline-block";
                document.getElementById("email").style.borderColor = "red";
            } else {
                emailError.textContent = "";
                emailErrorIcon.style.display = "none";
                document.getElementById("email").style.borderColor = "#ccc";
                // Тут можна додати логіку для відправки даних
            }
        });
    </script>
</body>
</html>
