<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Minimal</title>
</head>
<body>
    <main>
        <section class="container container-large">
            <!-- menu-site -->
            <article>
                <div class="menu-site">
                    <div class="menu-site-box">
                        <hr class="menu-site-box__line">
                            <div class="menu-site-box-text">
                                <h3 class="menu-site-box-text__title">Chairs</h3>
                                <p class="menu-site-box-text__price">from 200₴</p>
                            </div>
                    </div>
                    <div class="menu-site-box">
                        <hr class="menu-site-box__line">
                            <div class="menu-site-box-text">
                                <h3 class="menu-site-box-text__title">Tables</h3>
                                <p class="menu-site-box-text__price">from 250₴</p>
                            </div>
                    </div>
                    <div class="menu-site-box">
                        <hr class="menu-site-box__line">
                            <div class="menu-site-box-text">
                                <h3 class="menu-site-box-text__title">Dressers</h3>
                                <p class="menu-site-box-text__price">from 300₴</p>
                            </div>
                    </div>
                    <div class="menu-site-box">
                        <hr class="menu-site-box__line">
                            <div class="menu-site-box-text">
                                <h3 class="menu-site-box-text__title">Sofas</h3>
                                <p class="menu-site-box-text__price">from 500₴</p>
                            </div>
                        <hr class="menu-site-box__line">
                    </div>
                </div>
            </article>
        </section>
    </main>
