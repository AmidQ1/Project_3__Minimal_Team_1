<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Minimal</title>
</head>

<body class="container container-large">
    <section class="bestsellers">
        <h2 class="bestsellers__header">Bestsellers</h2>
        <div style="display: flex;" class="bestsellers__section">
            <div class="bestsellers__card">
                <img class="bestsellers_card_image" src="./img/product 9.png" alt="the-modern-platform-bed">
                <h5 style="font-family: Roboto; font-size: 18px; font-style: normal; font-weight: 400; line-height: 27px;"
                    class="bestsellers_card_header">The modern platform bed</h5>
                <h5 style="font-family: Roboto; font-size: 18px; font-style: normal; font-weight: 700; line-height: 27px;"
                    class="bestsellers_card_subheader">750$</h5>
            </div>
            <div style="display: flex; flex-wrap: wrap; padding-left: 24px;">
                <div class="bestsellers__card--mini">
                    <img class="bestsellers_card--mini_image" src="./img/product 10.png" alt="the-modern-platform-bed">
                    <h5 style="font-family: Roboto; font-size: 18px; font-style: normal; font-weight: 400; line-height: 27px;"
                        class="bestsellers_card--mini-header">The Cozy Lounge Chair</h5>
                    <h5 style="font-family: Roboto; font-size: 18px; font-style: normal; font-weight: 700; line-height: 27px;"
                        class="bestsellers_card--mini-subheader">230$</h5>
                </div>
                <div class="bestsellers__card--mini">
                    <img class="bestsellers_card--mini_image" src="./img/product 11.png" alt="the-modern-platform-bed">
                    <h5 style="font-family: Roboto; font-size: 18px; font-style: normal; font-weight: 400; line-height: 27px;"
                        class="bestsellers_card--mini-header">The industrial accent chair</h5>
                    <h5 style="font-family: Roboto; font-size: 18px; font-style: normal; font-weight: 700; line-height: 27px;"
                        class="bestsellers_card--mini-subheader">250$</h5>
                </div>
                <div class="bestsellers__card--mini">
                    <img class="bestsellers_card--mini_image" src="./img/product 12.png" alt="the-modern-platform-bed">
                    <h5 style="font-family: Roboto; font-size: 18px; font-style: normal; font-weight: 400; line-height: 27px;"
                        class="bestsellers_card--mini-header">The sleek stand</h5>
                    <h5 style="font-family: Roboto; font-size: 18px; font-style: normal; font-weight: 700; line-height: 27px;"
                        class="bestsellers_card--mini-subheader">300$</h5>
                </div>
                <div class="bestsellers__card--mini">
                    <img class="bestsellers_card--mini_image" src="./img/product 13.png" alt="the-modern-platform-bed">
                    <h5 style="font-family: Roboto; font-size: 18px; font-style: normal; font-weight: 400; line-height: 27px;"
                        class="bestsellers_card--mini-header">The minimalist sofa</h5>
                    <h5 style="font-family: Roboto; font-size: 18px; font-style: normal; font-weight: 700; line-height: 27px;"
                        class="bestsellers_card--mini-subheader">650$</h5>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
