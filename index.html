                <!-- our-products -->
                <article class="our-products">
                    <section class="our-products-site">
                        <h2 class="our-products-site__title">OUR PRODUCTS</h2>
                        <article id="carouselExampleDark" class="carousel carousel-dark slide">
                            <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner our-products-site-box">
                            <div class="carousel-item active our-products-site-box-content" data-bs-interval="10000">
                                <picture>
                                    <source srcset="./images/shelf_1x.png 1x, ./images/shelf_2x.png 2x" media="(min-width: 480px)">
                                    <img class="our-products-site-box-content__img d-block" src="./images/shelf_1x.png" alt="shelf">
                                </picture>
                                <div class="carousel-caption d-none d-md-block">
                                    <span class="our-products-site-box-content__info">Minimalist storage solutions</span>
                                </div>
                            </div>
                            <div class="carousel-item" data-bs-interval="2000">
                                <picture>
                                    <source srcset="./images/sofa_1x.png 1x, ./images/sofa_2x.png 2x" media="(min-width: 480px)">
                                    <img class="our-products-site-box-content__img d-block" src="./images/sofa_1x.png" alt="sofa">
                                </picture>
                                <div class="carousel-caption d-none d-md-block">
                                <span class="our-products-site-box-content__info">Handcrafted minimalist seating</span>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <picture>
                                    <source srcset="./images/table_1x.png 1x, ./images/table_2x.png 2x" media="(min-width: 480px)">
                                    <img class="our-products-site-box-content__img d-block" src="./images/table_1x.png" alt="shelf">
                                </picture>
                                <div class="carousel-caption d-none d-md-block">
                                    <span class="our-products-site-box-content__info">Sleek and simple tables</span>
                                </div>
                            </div>
                            <div class="carousel-item active our-products-site-box-content" data-bs-interval="2000">
                                <picture>
                                    <source srcset="./images/chair_1x.png 1x, ./images/chair_2x.png 2x" media="(min-width: 480px)">
                                    <img class="our-products-site-box-content__img" src="./images/chair_1x.png" alt="shelf">
                                </picture>
                                <div class="carousel-caption d-none d-md-block">
                                    <span class="our-products-site-box-content__info">Minimalist seating for every space</span>
                                </div>
                            </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Минулий</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">

                            <span class="visually-hidden">Наступний</span>
                            </button>
